<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Project: Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <form id="user-input">
        <label for="columns">Number of columns:</label>
        <input class="input-field" id="columns" type="text" placeholder="16" name="column" autofocus>
        <label for="rows">Number of rows:</label>
        <input class="input-field" id="rows" type="text" placeholder="16" name="rows">
        <input id="button" type="submit" value="Submit">
        <label for="effects">Colors:</label>
        <select id="effects" name="effects" class="effects">
            <option value="rainbow" selected>Rainbow</option>
            <option value="crimson">Crimson</option>
            <option value="coral">Coral</option>
            <option value="teal">Teal</option>
            <option value="violet">Violet</option>
            <option value="turquoise">Turquoise</option>
            <option value="gold">Gold</option>
            <option value="royalblue">Royal Blue</option>
            <option value="olive">Olive</option>
            <option value="lavender">Lavender</option>
            <option value="salmon">Salmon</option>
            <option value="forestgreen">Forest Green</option>
            <option value="navy">Navy</option>
            <option value="peachpuff">Peach Puff</option>
            <option value="chocolate">Chocolate</option>
            <option value="hotpink">Hot Pink</option>
        </select>
    </form>
    <div id="box-container"></div>
</body>

</html>
