<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Odin Project: Etch-a-Sketch</title>
</head>

<body>
    <form id="user-input">
        <label for="columns">Number of columns:</label>
        <input class="input-field" id="columns" type="text" placeholder="30" name="column" autofocus>
        <label for="rows">Number of rows:</label>
        <input class="input-field" id="rows" type="text" placeholder="20" name="rows">
        <input id="button" type="submit" value="Submit">
        <label for="colors">Colors:</label>
        <input type="color" id="colors" name="colors" class="colors">
        <label for="effects">Effects</label>
        <select id="effects" name="effects">
            <option value="rainbow">Rainbow</option>
        </select>
    </form>
    <div id="container-head">Etch-a-Sketch</div>
    <div id="box-container"></div>
</body>

</html>
