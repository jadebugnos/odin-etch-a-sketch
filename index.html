<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Project: Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <form id="user-input">
        <label for="columns">Number of columns:</label>
        <input class="input-field" id="columns" type="text" placeholder="16" name="column" autofocus>
        <label for="rows">Number of rows:</label>
        <input class="input-field" id="rows" type="text" placeholder="16" name="rows">
        <input id="button" type="submit" value="Submit">
        <label for="color">Colors:</label>
        <input type="color" id="colors" name="colors" class="colors">
    </form>
    <div id="box-container"></div>
</body>

</html>
